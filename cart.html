<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart</title>
    <style>
        *{
            margin:0px;
            padding: 0px;
        }
        body{
            margin-left: 20px;
            background-color: rgba(48, 133, 133, 1);
            font-family:'TimesNewRoman';
        }
        input{
            font-family:'TimesNewRoman';
            width: 20px;
            height: 18px;
        }
        button{
            
            width:20px;
            height: 20px;
            background-color: skyblue;
            
            border: none;
            
        }
        .cartitem{
            font-family:'TimesNewRoman';
            font-size:18 
            px;
        }
        .removebtn{
            width:60px;
            height: 25px;
            border-radius: 9px;
            border: none;
            font-family:'TimesNewRoman';
            background-color: skyblue;
            font-size:14px;
        }
        .grandtot{
            width:80px;
            height:40px;
            margin-left:10px;
        }
         .buybtn{
            width:70px;
            height:50px;
           border-radius: 7px;
           margin: 5px;
           background-color: yellow;
           font-size: 15px;
           font-weight: 600;
           margin-bottom:20px;
          
        }
        .cartsummary{
                
            display: flex;
            flex-direction: column;
           position:relative;
           bottom:300px;
            position:sticky;
            position:fixed;
            margin-left: 700px;
           
            width:30%;
            height: 50vh;
            padding-left: 10px;
            padding-top: 10px;
           box-shadow: rgba(110, 16, 131, 0.25) 0px 14px 28px, rgba(38, 29, 117, 0.22) 0px 10px 10px;
           overflow-y:auto;
           
        }
        .cartsummary input{
            width:110px;
            height:20px;
            text-align:center; 
            background-color:lightblue;
            border-radius:7px;
            border:none;
            font-family:'TimesNewRoman';
        }
        .carts{
            flex:2;
           max-height:100vh; 
          overflow-y:auto;
          padding-right:10px;
         
        }
       #summary{
            display: flex;
            gap:10px;
            flex-wrap: wrap;
            padding: 10px;
        }
        thead tr{
             text-align:center;
             display:flex;
             justify-content:space-evenly;
             align-items:center;
        }
       
        
       
    </style>
</head>

<body>
<div id="carts" class="carts">
 
</div>
<div class="cartsummary" >
<table >
<thead>
<tr>
<th>Sl.no</th>
<th>Title</th>
<th>Price</th>
</tr>
</thead>
<tbody id="summary">
</tbody>
</table>

<div id="summarylist"></div>
<h2 id="total"></h2> 
<button class="buybtn" onclick="buyAll()">Buy All</button>
 
</div>
<script src="cart.js"></script>    
</body>
</html>
