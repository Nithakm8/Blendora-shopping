<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart</title>
    <style>
        *{
            margin:0px;
            padding: 0px;
        }
        body{
            margin-left: 20px;
            background-color: white;
            font-family:'TimesNewRoman';
        }
        input{
            font-family:'TimesNewRoman';
            width: 20px;
            height: 18px;
        }
        button{
            
            width:20px;
            height: 20px;
            background-color: rgb(182, 186, 189);
            
            border: none;
           
           
        }
         
        .cartitem{
            font-family:'TimesNewRoman';
            font-size:15px;
            display:flex;
            justify-content: left;
            align-items: left;
            margin-left: 30px;
            
        }
        .desc{
            margin-top: 40px;
            /* margin-left: 30px; */
        }
        .removebtn{
            width:60px;
            height: 25px;
            border-radius: 9px;
            border: none;
            font-family:'TimesNewRoman';
            background-color: rgb(197, 197, 207);
            font-size:14px;
        }
        .grandtot{
            width:80px;
            height:40px;
            margin-left:10px;
        }
         .buybtn{
            width:65px;
            height:40px;
           border-radius: 7px;
           margin: 5px;
           background-color: yellow;
           font-size: 15px;
           font-weight: 600;
           margin-bottom:20px;
          margin-left: 10px;
          margin-top: 10px;
        }
        .cartsummary{
                
            display: flex;
            flex-direction: column;
            margin-top: 20px;
           position:relative;
           bottom:240px;
            position:sticky;
            position:fixed;
            margin-left: 700px;
           
            width:30%;
            height: 50vh;
            padding-left: 10px;
            padding-top: 10px;
           box-shadow: rgba(110, 16, 131, 0.25) 0px 14px 28px, rgba(38, 29, 117, 0.22) 0px 10px 10px;
           overflow-y:auto;
           
        }
        #total{
            margin-left: 10px;
            margin-top: 10px;
        }

        .carts{
            flex:2;
           max-height:100vh; 
          overflow-y:auto;
          padding-right:10px;
         
        }
       #summary{
            display: flex;
            gap:10px;
            flex-wrap: wrap;
            padding: 10px;
           
        }
        thead tr{
             text-align:center;
             display:flex;
             justify-content:space-evenly;
             align-items:center;
        }
        .thumbimg{ 
            width:100px;
            height:25vh;
        }
        tr{
            display: flex;
            gap:30px;
           
           justify-content: space-between;
        }
      .summaryitem{
        display: flex;
        flex-direction: column;
        margin-left: 10px;
        margin-right: 10px;
        
      } 
      .summaryitem .price{
            color:rgb(204, 48, 48);
      }
      .price11{
        display: flex;
        justify-content:end;
        align-items: left;
        gap:10px;
      }

<body>
<div id="carts" class="carts">
 
</div>
<div class="cartsummary" >
    <h2 style="color: rgb(151, 9, 33);font-size: 18px;margin-bottom: 10px;margin-left: 10px;">Cart Summary</h2>
